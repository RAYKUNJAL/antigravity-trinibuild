version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trinibuild_db
    environment:
      POSTGRES_USER: trinibuild
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: trinibuild
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trinibuild

  redis:
    image: redis:7-alpine
    container_name: trinibuild_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trinibuild

  backend:
    build: .
    container_name: trinibuild_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://trinibuild:secure_password_change_me@postgres:5432/trinibuild
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - trinibuild
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  trinibuild:
    driver: bridge
